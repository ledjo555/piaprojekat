<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">
    <h:body>

        <ui:composition template="commons/template.xhtml">
            <ui:define name="content">

                <div id="center">
                    <h:form>
                        <h:panelGrid columns="1" cellpadding="5" >
                            <p:messages globalOnly="true"/>
                            <h:outputLabel for="name" value="Username:"/>
                            <p:inputText id="name" required="true" value="#{login.username}" />
                            <h:outputLabel value="Password:"/>
                            <p:password required="true" value="#{login.password}"/>
                            <p:commandButton ajax="false" value="Login" action="#{login.login()}" />
                            <h:panelGrid columns="2" cellpadding="5" >
                            <h:commandLink action="#{login.toRegistracija}" immediate="true" > Registracija </h:commandLink>
                            <h:commandLink action="#{login.toPromenaLozinke}" immediate="true" > Promena lozinke </h:commandLink>
                            </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</h:body>

</html>
