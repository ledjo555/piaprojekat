<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/commons/template.xhtml">
            <ui:define name="content">

                <div id="nastavnikHomeSearch">
                    <h:form id="lista">
                        <p:dataTable var="lab" value="#{nastavnik.labovi}" paginator="true" rows="5" paginatorPosition="bottom">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Predmet" />
                                </f:facet>
                                <h:outputText value="#{lab.predmet}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Naziv laba" />
                                </f:facet>
                                <h:outputText value="#{lab.naziv_lab}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Vreme od" />
                                </f:facet>
                                <h:outputText value="#{lab.vreme_od}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Vreme do" />
                                </f:facet>
                                <h:outputText value="#{lab.vreme_do}" />
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Mesto" />
                                </f:facet>
                                 <h:outputText value="#{lab.mesto_lab}" />
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tip aktivnosti" />
                                </f:facet>
                                 <h:outputText value="#{lab.id_tip}" />
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Max broj" />
                                </f:facet>
                                 <h:outputText value="#{lab.max_br}" />
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Demonstratori" />
                                </f:facet>
                                 <h:outputText value="#{lab.demonstratori}" />
                            </p:column>
                        </p:dataTable>  
                    </h:form>
                </div>
            </ui:define> 
        </ui:composition>

    </h:body>

</html>
