<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/commons/template.xhtml">
            <ui:define name="content">

                <div id="nastavnikHomeSearch">
                    <h:form id="lista">
                        <p:dataTable var="prijava" value="#{nastavnik.prijavaBean}" paginator="true" rows="7" paginatorPosition="bottom">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Predmet" />
                                </f:facet>
                                <h:outputText value="#{prijava.p.akronim}" />
                            </p:column>
                            <p:column width="120">
                                <f:facet name="header">
                                    <h:outputText value="Ime" />
                                </f:facet>
                                <h:outputText value="#{prijava.k.ime}" />
                            </p:column>
                            <p:column width="100">
                                <f:facet name="header">
                                    <h:outputText value="Prezime" />
                                </f:facet>
                                <h:outputText value="#{prijava.k.prezime}" />
                            </p:column>
                            <p:column width="100">
                                <f:facet name="header">
                                    <h:outputText value="Odsek" />
                                </f:facet>
                                <h:outputText value="#{prijava.k.odsek}" />
                            </p:column>
                            <p:column width="100">
                                <f:facet name="header">
                                    <h:outputText value="Godina" />
                                </f:facet>
                                <h:outputText value="#{prijava.k.godina}" />
                            </p:column>
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Prosek" />
                                </f:facet>
                                 <h:outputText value="#{prijava.k.prosek}" />
                            </p:column>
                            <p:column style="width:32px">
                                <p:commandButton 
                                    icon="ui-icon ui-icon-check" value="potvrdi" action="#{nastavnik.prijavaPotvrda(prijava)}" update=":lista">
                                </p:commandButton>
                            </p:column>
                            <p:column style="width:32px">
                                <p:commandButton 
                                    icon="ui-icon ui-icon-pencil" value="otkazi" action="#{nastavnik.prijavaOtkaz(prijava)}">
                                </p:commandButton>
                            </p:column>
                            
                            
                        </p:dataTable>  
                    </h:form>
                </div>
            </ui:define> 
        </ui:composition>

    </h:body>

</html>
