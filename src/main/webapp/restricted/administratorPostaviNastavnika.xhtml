<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>

        <ui:composition template="/commons/template.xhtml">
            <ui:define name="content">

                <div id="center">
                    <h:form id="forma" enctype="multipart/form-data">
                        <p:messages globalOnly="true"/>
                        <h:panelGrid columns="1" cellpadding="5" >

                            <p:selectOneMenu value="#{administrator.postaviNastavnikaIme}" required="true"  >
                                <p:ajax listener="#{administrator.postaviPredmete()}" update="forma:predmeti" event="change"/>
                                <f:selectItem itemLabel="Izaberite nastavnika" itemValue="" />
                                <f:selectItems value="#{administrator.listaNastavnikaString}" />
                            </p:selectOneMenu>
                            
                            <h:panelGrid id="predmeti">
                                <p:selectOneMenu value="#{administrator.postaviNastavnikaPredmet}" required="true"  >
                                <f:selectItem itemLabel="Izaberite nastavnika" itemValue="" />
                                <f:selectItems value="#{administrator.listaPredmetaString}" />
                            </p:selectOneMenu>
                                
                            </h:panelGrid>
                            
                            <p:commandButton ajax="false" value="Postavi" action="#{administrator.postaviNastavnika()}" />
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
