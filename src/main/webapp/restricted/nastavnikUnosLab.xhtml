<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/commons/template.xhtml">
            <ui:define name="content">

                <div id="nastavnikHomeCenter">
                    <h:form id="lista">

                    </h:form>
                </div>
                <div id="nastavnikHomeSearch">
                    <h:form id="search">
                        <h:panelGrid columns="2" cellpadding="10" >
                            <h:outputLabel value="Predmet: " />
                            <p:selectOneMenu value="#{nastavnik.noviLab.predmet}"  >
                                <p:ajax event="change" update=":demonstratori"/>
                                <f:selectItem itemLabel="Izaberite predmet" itemValue="" />
                                <f:selectItems value="#{nastavnik.source}" />
                            </p:selectOneMenu>

                            <h:outputLabel value="Naziv lab vezbe: " />
                            <p:inputText value="#{nastavnik.noviLab.naziv_lab}" />

                            <h:outputLabel value="Datum i vreme od: " />
                            <p:calendar pattern="MM/dd/yyyy HH:mm:ss" value="#{nastavnik.noviLab.vreme_od}" />

                            <h:outputLabel value="Datum i vreme do: " />
                            <p:calendar pattern="MM/dd/yyyy HH:mm:ss" value="#{nastavnik.noviLab.vreme_do}" />

                            <h:outputLabel value="Mesto odrzavanja: " />
                            <p:inputText value="#{nastavnik.noviLab.mesto_lab}" />

                            <p:selectOneMenu value="#{nastavnik.noviLab.tip}"  >
                                <f:selectItem itemLabel="Izaberite tip" itemValue="" />
                                <f:selectItems value="#{nastavnik.tipoviAktivnosti}" />
                            </p:selectOneMenu>

                            <h:outputLabel value="Maksimalan broj demonstratora: " />
                            <p:inputText value="#{nastavnik.noviLab.max_br}" />

                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define> 
        </ui:composition>

    </h:body>

</html>
