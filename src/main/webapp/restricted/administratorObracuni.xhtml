<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/commons/template.xhtml">
            <ui:define name="content">

                <div id="nastavnikHomeSearch">

                            <p:column width="300">
                                <f:facet name="header">
                                    <h:outputText value="Vreme od" />
                                </f:facet>
                                <h:outputText value="#{isplata.vreme_od}" />
                            </p:column>
                            <p:column width="300">
                                <f:facet name="header">
                                    <h:outputText value="Vreme do" />
                                </f:facet>
                                <h:outputText value="#{isplata.vreme_do}" />
                            </p:column>
                            <p:column width="100">
                                <f:facet name="header">
                                    <h:outputText value="Suma" />
                                </f:facet>
                                <h:outputText value="#{isplata.suma}" />
                            </p:column>
                        </p:dataTable>  
                    </h:form>
                </div>
            </ui:define> 
        </ui:composition>

    </h:body>

</html>
