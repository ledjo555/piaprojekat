<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/commons/template.xhtml">
            <ui:define name="content">
                <h:form id="forma">
                    <div id="nastavnikHomeSearch">
                        <p:messages globalOnly="true"/>
                        <!--<h:form id="search">-->
                        <h:panelGrid columns="2" cellpadding="10" >
                            
                             <h:outputLabel value="Predmet: " />
                             <p:inputText value="#{nastavnik.zakljucivanjeLabEdit.predmet}" disabled="true" />
                            
                            <h:outputLabel value="Naziv lab vezbe: " />
                            <p:inputText value="#{nastavnik.zakljucivanjeLabEdit.naziv_lab}" disabled="true" />

                            <h:outputLabel value="Datum i vreme od: " />
                            <p:calendar pattern="dd/MM//yyyy HH:mm:ss" value="#{nastavnik.datum_od}" />

                            <h:outputLabel value="Datum i vreme do: " />
                            <p:calendar pattern="dd/MM/yyyy HH:mm:ss" value="#{nastavnik.datum_do}" />

                            <h:outputLabel value="Maksimalan broj demonstratora: " />
                            <p:inputText value="#{nastavnik.zakljucivanjeLabEdit.max_br}" required="true" />

                        </h:panelGrid>

                        <!--</h:form>-->
                    </div>
                    <div id="nastavnikHomeCenter">
                        <h:panelGrid id="demoni">
                            <p:pickList widgetVar="demonstratori"   id="pickList"  value="#{nastavnik.unosLabDemonstratori}"  var="demon" itemLabel="#{demon}" itemValue="#{demon}" />
                        </h:panelGrid>
                    </div>
                    <div id="unosLabDugme">
                        <p:commandButton ajax="false" value="Zakljuci lab" action="#{nastavnik.zakljuciLab()}" />
                    </div>
                </h:form>
            </ui:define> 
        </ui:composition>

    </h:body>

</html>
