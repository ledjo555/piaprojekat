<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="commons/template.xhtml">
            <ui:define name="content">

                <div id="center">
                    <h:form enctype="multipart/form-data">
                        <p:messages globalOnly="true"/>
                        <h:panelGrid columns="2" cellpadding="5" >

                            <h:outputLabel for="username" value="Username:"/>
                            <p:inputText id="username" required="true" validatorMessage="AAAA" value="#{login.username}"/>

                            <h:outputLabel for="password" value="Password:"/>
                            <p:password validatorMessage="Field must not be empty." id="password" required="true" value="#{login.password}"/>

                            <h:outputLabel for="repeatPassword" value="Novi password:"/>
                            <p:password id="repeatPassword" required="true" value="#{login.ponovljenPassword}"/>

                            <p:commandButton ajax="false" value="Back" immediate="true" action="#{login.logout()}" />
                            <p:commandButton ajax="false" value="Potvrdi" action="#{login.promenaLozinke()}" />
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
