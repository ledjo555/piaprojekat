<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <c:if test="#{login.korisnik != null and login.korisnik.username != null}">
                <div id ="headerText" >

                    <h:form>
                        Logged in as <h:commandLink action="#{login.toDetalji()}" > #{login.korisnik.username} </h:commandLink> | <h:commandLink action="#{login.logout}" > Logout </h:commandLink>
                    </h:form>
                </div>
                <div id="headerMenu">
                    <h:form>
                    <p:megaMenu>
                        <c:if test="#{login.korisnik.tip eq 'Demonstrator'}">
                        <p:menuitem value="Pocetna" url="demonstrator.xhtml" />
                        <p:menuitem value="Novo angazovanje" action="#{demonstrator.toNoviLab}" />
                        <p:menuitem value="Zavrseni lab" action="#{demonstrator.toZavrsenLab()}"/>
                        <p:menuitem value="Isplata" action="#{demonstrator.toIsplata()}"/>
                        <p:menuitem value="Prijava" action="#{demonstrator.toPrijava()}"/>
                        </c:if>
                        <c:if test="#{login.korisnik.tip eq 'Nastavnik'}">
                        <p:menuitem value="Pocetna" url="nastavnik.xhtml" />
                        <p:menuitem value="Novi lab" action="#{nastavnik.toUnosLab}" />
                        <p:menuitem value="Zakljuci lab" action="#{nastavnik.toZakljuciLab}" />
                        <p:menuitem value="Arhiva lab" action="#{nastavnik.toArhiva}"/>
                        <p:menuitem value="Prijava demonstratora" action="#{nastavnik.toPrijava}"/>
                        <p:menuitem value="Dodaj demonstratora" action="#{nastavnik.toDodajDemonstratora()}"/>
                        </c:if>
                         <c:if test="#{login.korisnik.tip eq 'Administrator'}">
                        <p:menuitem value="Odobri korisnika" url="administrator.xhtml" />
                        <p:menuitem value="Dodaj novog korisnika" action="#{administrator.toRegistracija()}" />
                        <p:menuitem value="Dodaj predmet" action="#{administrator.toDodajPredmet()}" />
                        <p:menuitem value="Postavi nastavnika" action="#{administrator.toPostaviNastavnika()}" />
                        <p:menuitem value="Obracunaj" action="#{administrator.toObracun()}" />
                        <p:menuitem value="Isplate" action="#{administrator.toIsplate()}" />
                        <p:menuitem value="Zatvori prijave" action="#{administrator.toZatvoriPrijave()}" />
                        </c:if>
                    </p:megaMenu>
                        </h:form>
                </div>
        </c:if>
        </ui:composition>
    </body>
</html>
