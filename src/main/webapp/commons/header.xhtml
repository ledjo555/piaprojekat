<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <c:if test="#{login.korisnik != null and login.korisnik.username != null}">
                <div id ="headerText" >

                    <h:form>
                        Logged in as #{login.korisnik.username} | <h:commandLink action="#{login.logout}" > Logout </h:commandLink>
                    </h:form>
                </div>
                <div id="headerMenu">
                    <h:form>
                    <p:megaMenu>
                        <p:menuitem value="Pocetna" url="nastavnik.xhtml" />
                        <p:menuitem value="Novi laba" action="#{nastavnik.toUnosLab}" />
                        <p:menuitem value="Zakljuci lab" action="#{nastavnik.toZakljuciLab}" />
                        <p:menuitem value="Arhiva lab" action="#{nastavnik.toArhiva}"/>
                        <p:menuitem value="Dodaj demonstratora" action="#{nastavnik.toDodajDemonstratora()}"/>
                    </p:megaMenu>
                        </h:form>
                </div>
        </c:if>
        </ui:composition>
    </body>
</html>
